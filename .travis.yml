sudo: false
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sbt"
  - "$HOME/.ivy2"
language: scala
script:
- sbt -no-colors ++$TRAVIS_SCALA_VERSION coverage test
scala:
- 2.10.5
jdk:
- oraclejdk7
- oraclejdk8
- openjdk7
env:
  global:
  - secure: 
  - secure: 
  - secure: 
after_success:
  - >
      test "${TRAVIS_PULL_REQUEST}" = 'false' &&
      test "${TRAVIS_JDK_VERSION}" = 'oraclejdk7' &&
      sh "$TRAVIS_BUILD_DIR/.travis.credentials.sh" &&
      sbt 'set version := version.value + "." + System.getenv("TRAVIS_BUILD_NUMBER")' publish &&
      sbt coveralls
